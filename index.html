<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Spill</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
</head>

<body>
    <div class="heading">
        <div>
            B I L L <br />S P I L L
        </div>
    </div>
    <div class="box">
        <div class="billContainer">
            <div class="boxLeft">
                <div class="amount1">
                    <h5 class="billHeader"> Bill </h5>
                    <div id="inputBox">
                        <div class="symbol">₹</div>
                        <input class="actualInputBox" type="number" default="0" min="0" id="text" placeholder="0">
                    </div>

                </div>

                <div class="tip">
                    <h5 class="selectTipHeader"> Select Tip %</h5>
                    <div class="tipOptions">
                        <div class="tipsRow">
                            <div class="tipBox"><button class="tip-button" value="5">5%</button></div>
                            <div class="tipBox"> <button class="tip-button" value="10">10%</button></div>
                            <div class="tipBox"> <button class="tip-button" value="15">15%</button></div>
                        </div>
                        <div class="tipsRow">

                            <div class="tipBox"> <button class="tip-button" value="25">25%</button></div>
                            <div class="tipBox"> <button class="tip-button" value="50">50%</button></div>
                            <div class="tipBox"> <button class="tip-button" value="75">75%</button></div>
                        </div>

                    </div>
                </div>
                <div class="numberOfPeople">
                    <h5 class="noOfPeopleHeader"> Number of People</h5>
                    <div class="peopleSelect" id="noOfPeople">
                        <div class="img1"><img src="Vector.png"></div>
                        <button id="increment">+</button>
                        <div id="num">1</div>
                        <button id="decrement">-</button>
                    </div>
                </div>
            </div>

            <div class="boxRight">
                <div class="totalAmount">
                    <div class="amountRow">
                        <div class="amountText">
                            <div class="Total" id="tipAmount1">Tip Amount</div>
                            <h6 class="subtext">/ person</h6>
                        </div>
                        <div class="amount2" id="tipAmount">₹0.00</div>
                    </div>

                    <div class="amountRow2">
                        <div class="amountText">
                            <div class="Total" id="totalAmount1">Total</div>
                            <h6 class="subtext">/ person</h6>
                        </div>
                        <div class="amount2" id="totalAmount">₹0.00</div>
                    </div>
                </div>
                <div class="generateButton">
                    <button class="button" id="generateBill">GENERATE BILL</button>

                </div>
            </div>

        </div>

    </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
